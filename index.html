<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
   </div>
   <!-- Navigation -->
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Custom Title Here</h1>
            <h2>Welcome to your website!</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <div class="image-container">
            <div id="image1">
                <h2>Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" loading="lazy" />
            </div>
            <div id="image2">
                <h2>Problem Solving</h2>
                <img src="img/undraw_feeling_proud_light.svg" loading="lazy" />              
            </div>
            <div id="image3">
                <h2>High Concept</h2>
                <img src="img/undraw_conceptual_idea_light.svg" loading="lazy" />
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">

    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-codepen"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-medium"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
